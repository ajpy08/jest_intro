<div class="col-6 offset-md-3">
  <div class="card mt-3">
    <div class="card-body">
      <form [formGroup]="contactForm" (ngSubmit)="onSaveForm()">
        <legend class="text-center">Mailing List <span class="text-primary"> DOMINICODE</span></legend>
        <div class="mb-3">
          <label for="emailInput" class="form-label">Email address</label>
          <input formControlName="email" type="email" class="form-control" id="emailInput"
            placeholder="name@example.com">
        </div>
        <div class="mb-3">
          <div class="form-check">
            <input formControlName="policy" class="form-check-input" type="checkbox" id="checkPolicy">
            <label class="form-check-label" for="checkPolicy">
              Accept privacy policy
            </label>
          </div>
        </div>
        <button type="submit" class="btn btn-primary btn-block">Submit</button>
      </form>
    </div>
  </div>
</div>
